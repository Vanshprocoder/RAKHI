<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gift-box {
            width: 300px;
            height: 300px;
            background-image: url('gift-box.png'); /* Replace with your image URL*/ 
            background-size: cover;
            border-radius: 10px;
            position: absolute;
            cursor: pointer;
            transition: all 1s ease-in-out;
            animation: bounce 2s infinite;
        }

        .gift-box.clicked {
            animation: none;
        }

        .collage {
            display: none;
            position: absolute;
            width: 100vw;
            left: 50%;
            transform: translateX(-50%);
        }

        .collage img {
            height: 100px;
            max-width: 20%;
            margin: 5px;
            animation: fadeIn 1s ease-in-out;
        }

        .heading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            text-align: center;
            font-weight: bold;
            font-family: 'Freestyle Script', cursive;
            color: #ff5733;
            width: 100vw;
            display: none;
        }

        .memory {
            position: absolute;
            top: calc(100vh - 70px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            text-align: center;
            display: none;
        }

        .no-scroll {
            overflow: hidden;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freestyle+Script&display=swap">
    <title>Gift Box</title>
</head>
<body>

    <header>
        <h1>Special Wishes for My Amazing Sister</h1>
        <p>Creating Memories, Memorable Moments</p>
    </header>

    <nav>
        <ul>
            <li><a href="timeline_r.html">Timeline</a></li>
            <li><a href="giftbox_r.html">Gift Box</a></li>
        </ul>
    </nav>

    <div class="body">
        <div class="gift-box" id="giftBox"></div>
        <div class="collage" id="collage">
            <img src="r4.jfif" alt="Image 1">
            <img src="r10.jfif" alt="Image 2">
            <img src="r9.jfif" alt="Image 3">
            <img src="r12.jfif" alt="Image 4">
        </div>
        <div class="memory" id="memory">
            <p>"These were some of the most beautiful moments of our life."</p>
        </div>
    </div>

    <div class="heading" id="heading">Happy Raksha Bandhan</div>

    <script>
        const giftBox = document.getElementById("giftBox");
        const collage = document.getElementById("collage");
        const heading = document.getElementById("heading");
        const memory = document.getElementById("memory");

        giftBox.addEventListener("click", () => {
            giftBox.style.display = "none";
            collage.style.display = "block";
            heading.style.display = "block";
            memory.style.display = "block";
            document.body.classList.add("no-scroll");
        });
    </script>

    </footer>
</body>
</html>
